version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies if any..."

  build:
    commands:
      - echo "Copying all WordPress themes..."
      - mkdir -p artifact/wp-content/themes
      - cp -r wordpress/wp-content/themes/* artifact/wp-content/themes/ || echo "No themes found to copy"

artifacts:
  files:
    - '**/*'
  base-directory: artifact