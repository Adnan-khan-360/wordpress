version: 0.0
os: linux

files:
  - source: /
    destination: /var/www/html/wordpress
    overwrite: true

permissions:
  - object: /var/www/html/wordpress
    owner: apache
    group: apache
    mode: 755
    type:
      - directory
      - file

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root